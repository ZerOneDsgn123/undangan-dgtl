<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="phone-frame">
    <div class="container">
        <div class="header">
            <h1 class="title">The Wedding Of</h1>
            <div class="logo">
                <img src="leaf.png" alt="logo" />
            </div>
        </div>

      
        <div class="photos">
            <img src="WhatsApp Image 2024-09-07 at 23.09.25.jpeg" alt="Foto Mempelai Pria" class="photo groom-photo">
            <img src="FOTO 2.jpeg" alt="Foto Mempelai Wanita" class="photo bride-photo">
        </div>

        
        <div class="couple">
            <h2>Fajar & Melia</h2>
            <p>Minggu, 6 Oktober 2024</p>
        </div>

        <div class="countdown">
            <div class="box">
                <span id="days">15</span>
                <p>HARI</p>
            </div>
            <div class="box">
                <span id="hours">09</span>
                <p>JAM</p>
            </div>
            <div class="box">
                <span id="minutes">56</span>
                <p>MENIT</p>
            </div>
            <div class="box">
                <span id="seconds">53</span>
                <p>DETIK</p>
            </div>
        </div>
       
        <div class="invitation">
            <p>Kepada</p>
            <p>Bapak/Ibu/Saudara/i</p>
            <div class="container">
                <button id="openInvitation" class="btn">Open Invitation</button> 
            </div>

<script>
   
    document.getElementById("openInvitation").onclick = function() {
      window.location.href = "halaman-utama.html";
    };
  </script>

</div>
<script src="script.js"></script>
</body>
</html>
